{% extends 'users/index.html' %}

{% load staticfiles i18n bootstrap %}

{% block content %}
<section id="internal-wrap">
    <!-- internal block -->
    <section id="account">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 profile-left">
                    <div class="row">
                        <div class="col-md-12 profile-update">
                            <div class="text-center">
                                <h5 style="margin:20px 0px;">{% trans 'Job Post' %}</h5>
                            </div>
                            <form action="" method="POST">
                                {% csrf_token %}
                                {{ form|bootstrap }}

                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">{% trans 'Save' %}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end internal block -->
</section>
<!-- end new admin content -->
{% endblock %}

{% block footer_js %}
<script type="text/javascript">
    $("#id_skills").select2({
        tags: true,
    })
</script>
{% endblock footer_js %}
