{% extends 'base.html' %}

{% load staticfiles i18n %}
{% load render_bundle from webpack_loader %}

{% block content %}
<div id="virtual-alias-delete-container">
    <div id="virtual-alias-delete-content">
        <form action="" method="POST">
            {% csrf_token %}
            <p style="width:300px;margin:100px auto 0 auto;">Are you sure you want to delete this Alert?</p>
            <br />
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg" style="width:200px;">{% trans 'Delete' %}</button>
            </div>
        </form>
    </div>
</div>
<br /><br /><br /><br />
{% endblock %}
